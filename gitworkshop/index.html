
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
  <style>
    body {
      background-color: grey;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    h2 {
      margin-top: 10px;
      font-size: 1.8em;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Title</h1>
    <h2>My Sub Heading</h2>
  </header>
  <main>
    <p>This is a short body of text to describe the content of this simple HTML page.</p>
  </main>
</body>
</html>
